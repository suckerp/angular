<ng-container>
  <label>
    {{content.text}}
  </label>
  <button #zero1 (click)="doneEvent($event)">
      <span *ngIf = "content.done">erledigt</span>
      <span *ngIf = "!content.done">offen</span>
  </button>
  <button #zero2 (click)="deleteEvent($event)">
    delete
  </button>
  <app-counter [done]="content.done" (zero)="zeroEvent()"></app-counter>
</ng-container>
