<ng-container>
  <output class="output">
    {{content.text}}
  </output>
  <button class="btn" #zero1 (click)="doneEvent($event)">
      <span *ngIf = "content.done">erledigt</span>
      <span *ngIf = "!content.done">offen</span>
  </button>
  <button class="btn" #zero2 (click)="deleteEvent($event)">
    delete
  </button>
  <app-counter [done]="content.done" (zero)="zeroEvent()"></app-counter>
</ng-container>
