<label *ngIf ="!sekunde">
  <input #zeit class="no-spinners" type="number" pattern="[0-9]*" inputmode="numeric" placeholder="Zeit in ganzen Minuten eingeben">
  <button class="btn" (click)="zeitEvent(zeit.value)">
    Zeit eingeben
  </button>
</label>

<label *ngIf="show">
  {{stunde}}:{{minute}}:{{sekunde}}
</label>
